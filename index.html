<!DOCTYPE html>
<html ng-app="iceCreamPizza">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="lib/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body class="list-group" ng-controller="RestaurantController as store">
    <header>
      <h1 class="text-center">Slice Cream Cone</h1>
      <h2 class="text-center"> The Non-Dairy Coney Island </h2>
    </header>
    <!--  Products Container  -->
      <div class="list-group-item" ng-repeat="product in store.products">
        <h3>
          {{product.name}}
          <em class="pull-right">
            ( {{product.price | currency }})
            <button type="submit" class="btn btn-sm btn-primary">Add to Cart</button>
          </em></h3>
          <section ng-show="product.images.length">
            <img ng-src="{{product.images[0]}}" />
            <!-- <ul class="list-inline thumbs"> -->
              <!-- <li class="thumbnail" ng-repeat="image in product.images"> -->
                <!-- <img ng-src="{{image}}" /> -->
              <!-- </li> -->
            </ul>
          </section>

          <section class="tab" ng-controller="TabController as tab">
            <ul class="nav nav-pills">
              <li ng-class="{ active:tab.isSet(1) }">
                <a href ng-click="tab.setTab(1)">Description</a></li>
              <li ng-class="{ active:tab.isSet(2) }">
                <a href ng-click="tab.setTab(2)">Quantity</a></li>
              <li ng-class="{ active:tab.isSet(3) }">
                <a href ng-click="tab.setTab(3)">Reviews</a></li>
            </ul>

              <div class="tab" ng-show="tab.isSet(1)">
                <h4>Description</h4>
                <blockquote>{{product.description}}</blockquote>
              </div>
              <div class="tab" ng-show="tab.isSet(2)">
                <h4>Quantity</h4>
                <blockquote>{{product.quantity}} </blockquote>
              </div>
              <div class="tab" ng-show="tab.isSet(3)">
                <h4>Reviews</h4>
                <blockquote></blockquote>
              </div>
          </section>

      </div>
    </body>
  </html>
